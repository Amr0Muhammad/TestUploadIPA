<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install Our App</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }
        main p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .download-button {
            display: inline-block;
            padding: 14px 28px;
            background-color: #4a90e2;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #357ABD;
        }
        footer {
            background-color: #eee;
            color: #666;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    Welcome to Our App!
</header>

<main>
    <p>Open this on your iPhone or iPad to install the app:</p>
    <a href="itms-services://?action=download-manifest&url=YOUR-UPLOADED-PLIST-FILE.plist" class="download-button">
        Install App
    </a>
</main>

<footer>
    &copy; 2025 Your Company Name. All rights reserved.
</footer>

</body>
</html>
